<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .grid-container {
            display: grid;
            /*if you need x columns with same width, fill in x auto */
            grid-template-rows: 80px 120px 160px;
            background-color: #2196F3;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item">80px</div>
        <div class="grid-item">120px</div>
        <div class="grid-item">160px</div>
    </div>

    <div class="grid-container">
        <div class="grid-item">80px</div>
        <div class="grid-item">120px</div>
        <div class="grid-item">160px</div>
        <div class="grid-item">no specific value</div>
        <div class="grid-item">it will take auto as value</div>
    </div>


</body>

</html>
