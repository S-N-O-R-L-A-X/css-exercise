<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-container {
            display: grid;
            grid-gap: 10px;
            background-color: red;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 60px;
            font-size: 30px;
        }

        .item1 {
            grid-column: 1 / span 2;
            grid-row: 1;
        }

        .item2 {
            grid-column: 3;
            grid-row: 1 / span 2;
        }

        .item5 {
            grid-column: 1 / span 3;
            grid-row: 3;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item item1">header</div>
        <div class="grid-item item2">photo</div>
        <div class="grid-item item3">content1</div>
        <div class="grid-item item4">content2</div>
        <div class="grid-item item5">experience</div>
    </div>
</body>

</html>
