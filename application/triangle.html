<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .single-triangle {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            /* margin: auto; */
        }

        .four-color-triangle {
            display: inline-block;
            border-top: 50px solid yellow;
            border-bottom: 50px solid blue;
            border-left: 50px solid red;
            border-right: 50px solid green;
        }

        .top {
            display: inline-block;
            border-bottom: 50px solid blue;
        }

        .right {
            display: inline-block;
            border-left: 50px solid red;
        }

        .bottom {
            display: inline-block;
            border-top: 50px solid yellow;
        }

        .left {
            display: inline-block;
            border-right: 50px solid green;
        }

        .square {
            width: 100px;
            height: 100px;
        }

        .two-color-triangle {
            display: inline-block;
            background: linear-gradient(45deg, blue, blue 50%, red, red 50%);
        }

        .NW {
            display: inline-block;
            background: linear-gradient(135deg, orange, orange 50%, transparent 50%, transparent 100%);
        }

        .NE {
            display: inline-block;
            background: linear-gradient(-135deg, yellowgreen, yellowgreen 50%, transparent 50%, transparent 100%);
        }

        .SW {
            display: inline-block;
            background: linear-gradient(45deg, purple, purple 50%, transparent 50%, transparent 100%);
        }

        .SE {
            display: inline-block;
            background: linear-gradient(-45deg, aqua, aqua 50%, transparent 50%, transparent 100%);
        }
    </style>
</head>

<body>
    <div>
        use border
        <div class="four-color-triangle"></div>
        <div class="single-triangle bottom"></div>
        <div class="single-triangle top"></div>
        <div class="single-triangle left"></div>
        <div class="single-triangle right"></div>
    </div>

    <div>
        use linear-gradient
        <div class="square two-color-triangle"></div>
        <div class="square NW"></div>
        <div class="square NE"></div>
        <div class="square SW"></div>
        <div class="square SE"></div>
    </div>

</body>

</html>
