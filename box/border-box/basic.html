<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            padding: 20px;
            background-color: red;
        }

        .border-box {
            box-sizing: border-box;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box">this is content-box with padding 20px, width 300px, height 300px</div>
    <div class="box border-box">this is border-box with padding 20px, width 300px, height 300px</div>
</body>

</html>
