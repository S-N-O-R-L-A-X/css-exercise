<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: red;
            margin: auto;

        }

        .box2 {
            background-color: blue;
            /* top and bottom right and left */
            margin: auto;
            color: white;
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="box">
        this is a box whose margin property is auto but no width
    </div>

    <div>
        this is outer box
        <div class="box">
            this is the inner box whose margin property is auto but no width
        </div>
    </div>


    <div class="box2">
        this is a box whose margin property is auto with width: 400px;
    </div>
</body>

</html>
