<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .solid {
            border-style: solid;
        }

        .thin {
            border-width: thin;
        }

        .medium {
            border-width: medium;
        }

        .thick {
            border-width: thick;
        }

        .mix {
            border-width: 100px 200px 300px 400px;
        }
    </style>
</head>

<body>
    <p class="solid thin">border-width: thin;</p>
    <p class="solid medium">border-width: medium;</p>
    <p class="solid thick">border-width: thick;</p>
    <p class="solid mix">border-width: 100px 200px 300px 400px;</p>
</body>

</html>
